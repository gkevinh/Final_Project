<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/search-form.css">
</head>
<div class="row justify-content-center">
  <nav class="navbar navbar-expand-md nav-transparent w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="/venue">SEARCH</a>
      <div id="navbar" class="navbar-collapse collapse navbar-expand-lg">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/profile">FAVORITES</a>
          </li>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/resources">RESOURCES</a>
            </li>
          </ul>
          <li class="nav-item">
            <a class="nav-link" href="/logout">LOGOUT</a>
          </li>
        </ul>
      </div>
      <p class="my-auto">
        Ono Sweets
      </p>
    </div>
  </nav>
</div>
  <div class="container">
  <div class="message">
  {% with message = get_flashed_messages() %}
  {% if message %}
    <ul class="flashes">
      <h3>{{ message[0] }}</h3>
    </ul>
  {% endif %}
  {% endwith %}
  </div>
      <div class="search">Search for Desserts</div>
      <form method="GET" action="/venues/search">

          <!-- <label class="form-label above" for="search-zip">Zip Code | City, State</label> -->

          <!-- <input
            id="search-zip"
            class="form-control"
            type="text"
            name="zipcode"
            style="width: 3in;"
          > -->
          <input
            id="search-zip"
            class="form-control"
            type="text"
            name="zipcode"
            placeholder="Zip Code | City, State"
            style="width: 2in;"
          >
            <button type="submit" value="Search" class="btn btn-primary class-3" role="button">Search</button>
        </form>
</div>
