{% extends 'base.html' %}
{% block title %}Favorites{% endblock %}

{% block body %}
  <h1>Favorites</h1>

  <ul>
    {% for favorite in favorites %}
      <li>
        <a href="/favorites/{{ favorite.favorite_id }}">
          {{ movie.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
