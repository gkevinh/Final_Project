{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/maps.css">

{% endblock %}

{% block body %}
  <nav>
    <section id="links-left">
      <p>Demo options: </p>
      <button id="custom-style">
        Apply Custom Style
      </button>

      <button id="geocode-address">
        Geocode Address
      </button>

      <button id="draw-polyline">
        Draw Polyline
      </button>

      <button id="display-directions">
        Display Directions
      </button>

    </section>

    <section id="links-right">
      <a href="/">home</a>
    </section>
  </nav>

  <section class="map">
    <div id="map"></div>
  </section>

  <script src="/static/js/moreDemos.js"></script>
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8p2SzMtIATGrROPu-00f_dolXZTYVHHw&callback=initMap">
  </script>

{% endblock %}
