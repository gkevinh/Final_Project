{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <title>Directions</title>
  <link rel="stylesheet" href="/static/css/maps.css">
{% endblock %}


{% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
      <div id="directions-panel"></div>
    </div>
    <input type=hidden id="lat" value="{{business['coordinates']['latitude']}}" />
    <input type=hidden id="long" value="{{business['coordinates']['longitude']}}" />
    <div class="row">
      <div class="col-md-12 col-sm-12 text-center mb-3">
        <nav class="navbar navbar-expand-md nav-transparent flex-column col-md-6 col-sm-12">
          <div class="container-fluid">
            <a class="navbar-brand" href="/venue">SEARCH</a>
            <div id="navbar" class="navbar-collapse collapse">
            </div>
          </div>
        </nav>
      </div>
    </div>
    <script src="/static/js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8p2SzMtIATGrROPu-00f_dolXZTYVHHw&callback=initMap"></script>
  </body>
</html>
{% endblock %}
